<body> 
    <div class="form">
        <div class="left">

            </div>
        </div>
        <div class="right">
            <div id="boc">
            <div id="box">

            </div>
            
            </div>

                <p>Not your commputer? Use Guest 
                mode to sign in privately.
                </p>
                
            </div>
            </div>
            <div class="button">
                <div id="boxbutton">
                    <div id="button1"><button id="btnCreate">Create account
                        
                    </button></div>
                    <div id="button2"><button id="btnNext">Next</button></div>
                    
                </div>
            </div>
